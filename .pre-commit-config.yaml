repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        files: ^timeseries-python/.*\.py$
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        language_version: python3
        files: ^timeseries-python/.*\.py$
        args: [--max-line-length=88, "--extend-ignore=E203,E266,E501,W503,F401,F403"]
