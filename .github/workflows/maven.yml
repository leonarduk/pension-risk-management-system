# This workflow will build the project and run formatting/lint checks
name: Maven Build

on:
  [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Run Python tests with coverage
        working-directory: timeseries-python
        run: |
          pip install -r requirements.txt
          pip install coverage pytest
          coverage run -m pytest tests/test_breakout_utils.py
          coverage xml
          coverage report --fail-under=80 analysis/screens/breakout_utils.py
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B verify --file pom.xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
